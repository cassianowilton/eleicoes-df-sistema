<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Elei√ß√µes DF 2022</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        /* Sidebar Hist√≥rico */
        .sidebar {
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #64b5f6;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            line-height: 1.4;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #64b5f6;
        }

        .history-item.active {
            background: rgba(100, 181, 246, 0.2);
            border-color: #64b5f6;
        }

        .clear-history {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #ff6b6b;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .clear-history:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        /* √Årea Principal */
        .main-area {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #64b5f6;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #64b5f6;
            color: #64b5f6;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .welcome-message {
            text-align: center;
            margin: auto;
            max-width: 600px;
        }

        .welcome-message h1 {
            font-size: 32px;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #64b5f6, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .chat-messages {
            display: none;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.5s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
        }

        .message.ai .message-avatar {
            background: linear-gradient(45deg, #81c784, #66bb6a);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 20px;
            max-width: 70%;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: rgba(100, 181, 246, 0.2);
            border-color: rgba(100, 181, 246, 0.3);
        }

        .message.ai .message-content {
            background: rgba(129, 199, 132, 0.2);
            border-color: rgba(129, 199, 132, 0.3);
        }

        /* Input Area */
        .input-area {
            padding: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #64b5f6;
            background: rgba(255, 255, 255, 0.08);
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-btn {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 181, 246, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading */
        .loading {
            display: none;
            align-items: center;
            gap: 8px;
            color: #64b5f6;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: #64b5f6;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .chat-area {
                padding: 20px;
            }
            
            .input-area {
                padding: 20px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Hist√≥rico -->
        <div class="sidebar">
            <h3>üìã Hist√≥rico de Consultas</h3>
            <div id="historyList">
                <!-- Hist√≥rico ser√° carregado aqui -->
            </div>
            <div class="clear-history" onclick="clearHistory()">
                üóëÔ∏è Limpar Hist√≥rico
            </div>
        </div>

        <!-- √Årea Principal -->
        <div class="main-area">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    ü§ñ IA Elei√ß√µes DF 2022
                </div>
                <a href="admin.html" class="admin-btn">
                    ‚öôÔ∏è Admin
                </a>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <!-- Mensagem de Boas-vindas -->
                <div class="welcome-message" id="welcomeMessage">
                    <h1>Assistente Inteligente</h1>
                    <p>Fa√ßa perguntas sobre as elei√ß√µes do DF 2022. Posso ajudar com dados de candidatos, votos por regi√£o, rankings e muito mais!</p>
                </div>

                <!-- Mensagens do Chat -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Mensagens aparecer√£o aqui -->
                </div>

                <!-- Loading -->
                <div class="loading" id="loading">
                    <span>IA processando</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="userInput" 
                        class="input-field" 
                        placeholder="Digite sua pergunta sobre as elei√ß√µes DF 2022..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        üöÄ Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        let chatHistory = [];
        let currentSessionId = Date.now();

        // Carregar hist√≥rico ao iniciar
        window.onload = function() {
            loadHistory();
        };

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Desabilitar input
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Adicionar mensagem do usu√°rio
            addMessage('user', message);
            
            // Limpar input
            input.value = '';
            
            // Mostrar loading
            showLoading();
            
            // Ocultar mensagem de boas-vindas
            hideWelcomeMessage();

            try {
                // Chamar API
                const api = new EleicaoAPI();
                const response = await api.consulta(message);
                
                // Ocultar loading
                hideLoading();
                
                // Adicionar resposta da IA
                if (response.success) {
                    addMessage('ai', response.resposta);
                    
                    // Salvar no hist√≥rico
                    saveToHistory(message, response.resposta);
                } else {
                    addMessage('ai', '‚ùå Erro: ' + (response.error || 'N√£o foi poss√≠vel processar sua pergunta.'));
                }
                
            } catch (error) {
                hideLoading();
                addMessage('ai', '‚ùå Erro de conex√£o: ' + error.message);
            }
            
            // Reabilitar input
            input.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        function addMessage(type, content) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.style.display = 'flex';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${formatMessage(content)}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll para a √∫ltima mensagem
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function formatMessage(content) {
            // Converter markdown b√°sico para HTML
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function hideWelcomeMessage() {
            document.getElementById('welcomeMessage').style.display = 'none';
        }

        function saveToHistory(question, answer) {
            const historyItem = {
                id: Date.now(),
                question: question,
                answer: answer,
                timestamp: new Date().toLocaleString('pt-BR')
            };
            
            chatHistory.unshift(historyItem);
            
            // Manter apenas os √∫ltimos 20 itens
            if (chatHistory.length > 20) {
                chatHistory = chatHistory.slice(0, 20);
            }
            
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            updateHistoryDisplay();
        }

        function loadHistory() {
            const saved = localStorage.getItem('chatHistory');
            if (saved) {
                chatHistory = JSON.parse(saved);
                updateHistoryDisplay();
            }
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            chatHistory.forEach(item => {
                const historyDiv = document.createElement('div');
                historyDiv.className = 'history-item';
                historyDiv.onclick = () => loadHistoryItem(item);
                
                const preview = item.question.length > 50 
                    ? item.question.substring(0, 50) + '...'
                    : item.question;
                
                historyDiv.innerHTML = `
                    <div style="font-weight: 500; margin-bottom: 4px;">${preview}</div>
                    <div style="font-size: 12px; color: #888;">${item.timestamp}</div>
                `;
                
                historyList.appendChild(historyDiv);
            });
        }

        function loadHistoryItem(item) {
            // Limpar chat atual
            document.getElementById('chatMessages').innerHTML = '';
            hideWelcomeMessage();
            
            // Carregar conversa
            addMessage('user', item.question);
            addMessage('ai', item.answer);
        }

        function clearHistory() {
            if (confirm('Tem certeza que deseja limpar todo o hist√≥rico?')) {
                chatHistory = [];
                localStorage.removeItem('chatHistory');
                updateHistoryDisplay();
                
                // Limpar chat atual
                document.getElementById('chatMessages').innerHTML = '';
                document.getElementById('chatMessages').style.display = 'none';
                document.getElementById('welcomeMessage').style.display = 'block';
            }
        }

        // Focar no input ao carregar
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
