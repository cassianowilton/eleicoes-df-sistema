<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Elei√ß√µes DF 2022</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .login-section, .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-section {
            max-width: 400px;
            margin: 50px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            margin-top: 10px;
        }

        .btn-test {
            background: #27ae60;
            width: auto;
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #27ae60;
        }

        .status-offline {
            background: #e74c3c;
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .config-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .api-key-preview {
            font-family: monospace;
            background: #f1f3f4;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #666;
        }

        .test-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .test-success {
            background: #d4edda;
            color: #155724;
        }

        .test-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéõÔ∏è Painel Administrativo</h1>
            <p>Sistema de Elei√ß√µes DF 2022 - Configura√ß√£o de IA</p>
        </div>

        <!-- Se√ß√£o de Login -->
        <div id="loginSection" class="login-section">
            <h2 style="text-align: center; margin-bottom: 20px; color: #2c3e50;">üîê Acesso Administrativo</h2>
            
            <div id="loginAlert" class="alert alert-error hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Senha de Administrador:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>

        <!-- Painel Administrativo -->
        <div id="adminPanel" class="admin-panel hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2>‚öôÔ∏è Configura√ß√µes do Sistema</h2>
                <button id="logoutBtn" class="btn btn-secondary" style="width: auto;">Sair</button>
            </div>

            <div id="adminAlert" class="alert alert-success hidden"></div>

            <!-- Configura√ß√£o de IA -->
            <div class="config-section">
                <h3>ü§ñ Configura√ß√£o de Intelig√™ncia Artificial</h3>
                
                <div class="form-group">
                    <label>Provedor de IA Ativo:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="openai" name="provider" value="openai">
                            <label for="openai">OpenAI GPT-4o-mini</label>
                            <span id="openaiStatus" class="status-indicator status-offline"></span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="deepseek" name="provider" value="deepseek">
                            <label for="deepseek">DeepSeek Chat</label>
                            <span id="deepseekStatus" class="status-indicator status-offline"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="openaiKey">API Key OpenAI:</label>
                    <input type="password" id="openaiKey" placeholder="sk-...">
                    <div id="openaiPreview" class="api-key-preview"></div>
                    <button type="button" class="btn btn-test" onclick="testarProvider('openai')">Testar</button>
                    <div id="openaiTest" class="test-result hidden"></div>
                </div>

                <div class="form-group">
                    <label for="deepseekKey">API Key DeepSeek:</label>
                    <input type="password" id="deepseekKey" placeholder="sk-...">
                    <div id="deepseekPreview" class="api-key-preview"></div>
                    <button type="button" class="btn btn-test" onclick="testarProvider('deepseek')">Testar</button>
                    <div id="deepseekTest" class="test-result hidden"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="fallback" name="fallback">
                    <label for="fallback">Ativar fallback autom√°tico (se uma IA falhar, usar a outra)</label>
                </div>

                <button type="button" class="btn" onclick="salvarConfiguracao()" style="margin-top: 20px;">
                    üíæ Salvar Configura√ß√£o
                </button>
            </div>

            <!-- Estat√≠sticas -->
            <div class="config-section">
                <h3>üìä Status do Sistema</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div id="providersAtivos" class="stat-value">0</div>
                        <div class="stat-label">Provedores Ativos</div>
                    </div>
                    <div class="stat-card">
                        <div id="providerPreferido" class="stat-value">-</div>
                        <div class="stat-label">Provedor Ativo</div>
                    </div>
                    <div class="stat-card">
                        <div id="sistemaStatus" class="stat-value">‚ùå</div>
                        <div class="stat-label">Sistema</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let isAuthenticated = false;

        // Verificar autentica√ß√£o ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            verificarAutenticacao();
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isAuthenticated = true;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    carregarConfiguracao();
                    carregarEstatisticas();
                } else {
                    mostrarAlerta('loginAlert', data.error, 'error');
                }
            } catch (error) {
                mostrarAlerta('loginAlert', 'Erro ao fazer login: ' + error.message, 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await fetch(`${API_BASE}/api/admin/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                isAuthenticated = false;
                document.getElementById('adminPanel').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('password').value = '';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
            }
        });

        async function verificarAutenticacao() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/status`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    isAuthenticated = true;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    carregarConfiguracao();
                    carregarEstatisticas();
                }
            } catch (error) {
                console.error('Erro ao verificar autentica√ß√£o:', error);
            }
        }

        async function carregarConfiguracao() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/config/llm`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    const config = data.config;
                    
                    // Definir provedor ativo
                    document.querySelector(`input[name="provider"][value="${config.provider_ativo}"]`).checked = true;
                    
                    // Definir fallback
                    document.getElementById('fallback').checked = config.fallback_habilitado;
                    
                    // Mostrar preview das keys
                    document.getElementById('openaiPreview').textContent = config.openai_key_preview || 'N√£o configurado';
                    document.getElementById('deepseekPreview').textContent = config.deepseek_key_preview || 'N√£o configurado';
                    
                    // Atualizar status
                    document.getElementById('openaiStatus').className = `status-indicator ${config.openai_configurado ? 'status-online' : 'status-offline'}`;
                    document.getElementById('deepseekStatus').className = `status-indicator ${config.deepseek_configurado ? 'status-online' : 'status-offline'}`;
                }
            } catch (error) {
                console.error('Erro ao carregar configura√ß√£o:', error);
            }
        }

        async function carregarEstatisticas() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.estatisticas;
                    
                    document.getElementById('providersAtivos').textContent = stats.providers_ativos;
                    document.getElementById('providerPreferido').textContent = stats.provider_preferido.toUpperCase();
                    document.getElementById('sistemaStatus').textContent = stats.sistema_funcionando ? '‚úÖ' : '‚ùå';
                }
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        async function salvarConfiguracao() {
            const provider = document.querySelector('input[name="provider"]:checked')?.value;
            const fallback = document.getElementById('fallback').checked;
            const openaiKey = document.getElementById('openaiKey').value;
            const deepseekKey = document.getElementById('deepseekKey').value;
            
            const config = {
                provider_ativo: provider,
                fallback_habilitado: fallback
            };
            
            if (openaiKey) config.openai_api_key = openaiKey;
            if (deepseekKey) config.deepseek_api_key = deepseekKey;
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/config/llm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarAlerta('adminAlert', 'Configura√ß√£o salva com sucesso!', 'success');
                    carregarConfiguracao();
                    carregarEstatisticas();
                    
                    // Limpar campos de senha
                    document.getElementById('openaiKey').value = '';
                    document.getElementById('deepseekKey').value = '';
                } else {
                    mostrarAlerta('adminAlert', data.error, 'error');
                }
            } catch (error) {
                mostrarAlerta('adminAlert', 'Erro ao salvar configura√ß√£o: ' + error.message, 'error');
            }
        }

        async function testarProvider(provider) {
            const resultDiv = document.getElementById(provider + 'Test');
            resultDiv.className = 'test-result';
            resultDiv.textContent = 'Testando...';
            resultDiv.classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/test/llm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ provider })
                });
                
                const data = await response.json();
                
                if (data.success && data.resultado.success) {
                    resultDiv.className = 'test-result test-success';
                    resultDiv.textContent = '‚úÖ Teste realizado com sucesso!';
                } else {
                    resultDiv.className = 'test-result test-error';
                    resultDiv.textContent = '‚ùå Falha no teste: ' + (data.resultado?.error || data.error);
                }
            } catch (error) {
                resultDiv.className = 'test-result test-error';
                resultDiv.textContent = '‚ùå Erro ao testar: ' + error.message;
            }
        }

        function mostrarAlerta(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
